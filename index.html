<html>
    <head>
        <title>Covid wastewater data</title>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script> 
        <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>

    </head>
    <body>
        
        <a-scene> 
            <a-sky src="spacebkgd.jpg"></a-sky>
            <a-assets>
                <img id="NEmap" src="ne-county-map.png"/>
               
            </a-assets>

            <!--controllers-->
            <a-entity oculus-touch-controls="hand: left"></a-entity>
            <a-entity oculus-touch-controls="hand: right"></a-entity>
            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>

            <!--ui for map opening-->
            <a-image src="#NEmap" position="0 2 -1"></a-image>
            <a-entity  position="-1.5 2 0" rotation="0 60 0"
            text=" color: white; align: left; anchor:left; width:1.5; value: This model displays SARS-COV-2 levels in wastewater measured over the past 2 years as shapes of size relative to the percentile of virus levels. 
            Click the county you'd like to visualize"></a-entity>

            <a-entity id="wwtp sites" graph-on-click>
                <a-entity id="douglas" class="raycastable menu-button" >
                    <a-box id="Dcounty" scale="0.05 0.03 0.01" color="#FAFAFA" opacity="0.6" position="0.39 1.9 -1"></a-box>
                    <a-text id="douglasLabel" value="Douglas County"   color="#FAFAFA" visible="false" position="0.37 1.9 -0.99" height="1" width="1"
              geometry="primitive: plane; width: 0.1; height: 0.1"  material="color: #FAFAFA; opacity:0"></a-text>
                </a-entity>
                <a-entity id="lancaster" class="raycastable menu-button" >
                    <a-box id ="Lcounty" scale="0.05 0.13 0.01" color="#FAFAFA" opacity="0.6" position="0.325 1.8 -1" ></a-box>
                    <a-text id="lancasterLabel" value="Lancaster County"   color="#FAFAFA" visible="false" position="0.30 1.8 -0.99" height="1" width="1"
              geometry="primitive: plane; width: 0.1; height: 0.1"  material="color: #FAFAFA; opacity:0"></a-text>

                </a-entity>
                <a-entity id="scottsbluff" class="raycastable menu-button" >
                    <a-box id="Scounty" scale="0.07 0.07 0.01" color="#FAFAFA" opacity="0.6" position="-0.44 2.02 -1"></a-box>
                    <a-text id="scottsbluffLabel" value="Scottsbluff County"   color="#FAFAFA" visible="false" position="-0.48 2.02 -0.99" height="1" width="1"
              geometry="primitive: plane; width: 0.1; height: 0.1"  material="color: #FAFAFA; opacity:0"></a-text>
                </a-entity>
            <a-entity>
            <!--floor-->
            

        </a-scene>
        <script src="name_display.js"></script>
        <script src="graph-on-click.js"></script>
    </body>
</html>
